  <style>
    /* 设置全局样式 */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* 导航栏样式 */
    nav {
      background-color: #007BFF;
      color: white;
      padding: 15px 0;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      text-align: center;

    }

    nav ul li a {

      text-decoration: none;
    }

    .hero {
      background-color: #007BFF;
      color: white;
      text-align: center;
      padding: 100px 0;
    }

    .hero h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 18px;
      margin-bottom: 30px;
    }

    .hero button {
      background-color: white;
      color: #007BFF;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    /* 产品特性区域样式 */
    .features {
      display: flex;
      justify-content: center;
      padding: 50px 0;
      /* 防止换行 */
      flex-wrap: nowrap;
      overflow-x: auto;
    }

    .feature-card {
      /* 固定卡片宽度 */
      min-width: 250px;
      margin: 0 20px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      text-align: center;
    }

    .feature-card i {
      font-size: 36px;
      color: #007BFF;
      margin-bottom: 10px;
    }

    .feature-card h3 {
      margin-bottom: 10px;
    }

    /* 开发者介绍和社区信息区域样式 */
    .developer-info {
      display: flex;
      justify-content: center;
      padding: 50px 0;
      /* 设置背景色为灰色 */
      background-color: #f0f0f0;
    }

    .developer-card {
      width: 300px;
      margin: 0 20px;
      padding: 20px;
      /* 移除边框 */
      border: none;
      border-radius: 5px;
      text-align: center;
    }

    .developer-card h3 {
      margin-bottom: 10px;
    }

    .developer-card ul {

      text-decoration: none;

      padding: 20px 0;
    }

    /* 下载引导区域样式 */

      padding: 20px 0;
    }

    .download-cta button {
      background-color: #007BFF;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    /* 页脚样式 */
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px 0;
    }
